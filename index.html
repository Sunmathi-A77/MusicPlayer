<!DOCTYPE html>

<head>

<title>Music Player</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    
    .music-player{
        width:320px;
        min-height:540px;
        background:#e0e5ec;
        border-radius:30px;
        padding:30px;
        box-shadow: 
            12px 12px 25px rgba(0,0,0,0.25),
           -12px -12px 25px rgba(255,255,255,0.4);
        text-align:center;
        display:flex;
        flex-direction:column;
        justify-content:space-between;
    }

    .now-playing{
        font-size:13px;
        letter-spacing:1px;
        text-transform:uppercase;
        color:#6c63ff;
        font-weight:600;
    }

    .cover{
        width:190px;
        height:190px;
        margin:15px auto;
        border-radius:18px;
        overflow:hidden;
        box-shadow:
            inset 6px 6px 10px #babecc,
            inset -6px -6px 10px #ffffff;
    }

    .cover img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    h2{
        font-size:19px;
        color:#333;
    }

    .singer{
        font-size:14px;
        color:#666;
        margin-bottom:10px;
    }

    .progress{
        width:100%;
        height:7px;
        background:#d1d9e6;
        border-radius:10px;
        overflow:hidden;
        margin-top:15px;
    }

    .progress span{
        display:block;
        width:45%;
        height:100%;
        background:#6c63ff;
        border-radius:10px;
    }

    .time{
        display:flex;
        justify-content:space-between;
        font-size:12px;
        color:#555;
        margin-top:6px;
    }

    .controls{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-top:25px;
    }

    .controls button{
        width:55px;
        height:55px;
        border-radius:50%;
        border:none;
        background:#e0e5ec;
        font-size:18px;
        cursor:pointer;
        box-shadow:
            6px 6px 10px #babecc,
           -6px -6px 10px #ffffff;
        transition:0.2s;
    }

    .controls button:active{
        box-shadow:
            inset 4px 4px 6px #babecc,
            inset -4px -4px 6px #ffffff;
    }

    .play{
        width:70px;
        height:70px;
        font-size:24px;
        color:#6c63ff;
    }
</style>
</head>

<body>

<div class="music-player">

    <div class="now-playing">Now Playing</div>

    <div class="cover">
        <img src="song.jpg" alt="Arabic Kuthu">
    </div>

    <div>
        <h2>Arabic Kuthu</h2>
        <div class="singer">Anirudh Ravichander</div>
    </div>

    <div>
        <div class="progress">
            <span></span>
        </div>
        <div class="time">
            <span>1:32</span>
            <span>3:55</span>
        </div>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>

</div>

</body>
</html>
